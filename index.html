<!DOCTYPE html>
<html>
<head>
  <title>Dataset Sync Wrapper</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe
      id="interactive"
      src=""
      frameborder="no"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true">
    </iframe>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/iframe-phone/dist/iframe-phone.js"></script>
  <script src="bower_components/shutterbug/dist/shutterbug.js"></script>
  <script src="wrapper.js"></script>
  <script type="text/javascript">
    window.w = new DatasetSyncWrapper("#interactive");
    $('#interactive').load(function() {
      Shutterbug.enable('#interactive');
    });
  </script>
</body>
</html>
